<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.amber-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="login">
            <form>
                <h2>Login</h2>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input
                        class="mdl-textfield__input" id="luser" type="text" /><label class="mdl-textfield__label"
                        for="luser">Username</label></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input
                        class="mdl-textfield__input" id="lpass" type="password" /><label class="mdl-textfield__label"
                        for="lpass">Password</label></div><button
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
            </form>
        </div>
        <div class="fabs">
            <div class="fab"></div><i class="avatar zmdi zmdi-account"></i>
        </div>
        <div class="register">
            <form>
                <h2>Register</h2>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input
                        class="mdl-textfield__input" id="ruser" type="text" /><label class="mdl-textfield__label"
                        for="ruser">Username</label></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input
                        class="mdl-textfield__input" id="rpass" type="password" /><label class="mdl-textfield__label"
                        for="rpass">Password</label></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input
                        class="mdl-textfield__input" id="rpassagain" type="password" /><label
                        class="mdl-textfield__label" for="rpassagain">Password (again)</label></div><button
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
